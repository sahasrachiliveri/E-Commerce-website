<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShop - Your Sustainable Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .container {
            padding: 20px;
        }
        .product-listing {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>EcoShop</h1>
    <p>Your Sustainable Marketplace</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Fashion</a>
    <a href="#">Beauty</a>
    <a href="#">Home Goods</a>
    <a href="#">Food</a>
    <a href="#">Sale</a>
</nav>

<div class="hero">
    <h2>Discover Eco-Friendly Products</h2>
    <p>Shop sustainably and make a difference</p>
</div>

<div class="container">
    <h2>Featured Products</h2>
    <div class="product-listing">
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 4">
            <h3>Product 4</h3>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 EcoShop. All rights reserved.</p>
</footer>

</body>
</html>
